name: Build

on:
  workflow_call:
    inputs:
      create_docker_image:
        required: false
        type: boolean
        default: false
        description: Build and Push the docker image for this workflow
      push_cache:
        required: false
        type: boolean
        default: false
        description: Push the build cache up to GitHub for this build.

jobs:

  assemble-test-push:

    runs-on: [ubuntu-latest]

    defaults:
      run:
        shell: sh

    steps:

    - uses: actions/checkout@v4
      with:
        clean: true

    - name: Create Cache KeyHash
      run: echo "CACHE_KEY=build-${{ hashFiles('Pipfile.lock') }}" >> $GITHUB_ENV

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install/Update PIP
      run: python -m pip install --upgrade pip

    - name: Pull Cache [${{ env.CACHE_KEY }}]
      uses: actions/cache/restore@v4
      with:
        path: |
          ~/.local/share/virtualenvs
          ~/.cache/pip
        key: ${{ env.CACHE_KEY }}

    - name: Install pipenv dependency
      run: pip3 install pipenv

    - name: Install/Update package dependencies
      run: pipenv sync

    - name: Linter
      run: pipenv run linter

    - name: Type Checks
      run: pipenv run typechecker

    - name: Unit Tests
      run: pipenv run tests

    - name: Push Cache
      if : ${{ inputs.push_cache == true }}
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/virtualenvs
          ~/.cache/pip
        key: ${{ env.CACHE_KEY }}

    # Docker Creation or not
    - name: Set up Docker Buildx
      if: ${{ inputs.create_docker_image == true }}
      uses: docker/setup-buildx-action@v3

    - name: Log in to the ghcr.io Container registry
      if: ${{ inputs.create_docker_image == true }}
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push ${{ github.event.repository.name }}:${{ github.workflow }}
      if: ${{ inputs.create_docker_image == true }}
      uses: docker/build-push-action@v5
      with:
        context: ${{ inputs.sub_project_name }}
        file: ${{ inputs.sub_project_name }}/Dockerfile
        pull: true
        tags: |
          ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:${{ github.workflow }}
          ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:${{ github.workflow }}-${{ github.run_number }}
        secrets: GIT_AUTH_TOKEN=${{ github.token }}
        no-cache: false
        push: true

