name: GitHub Packages Admin
description: Administer GitHub Packages
inputs:
    operation:
      required: true

runs:
  using: docker
  image: docker://ghcr.io/shaneapowell/ghaction-package-admin:develop
  entrypoint:
    - /usr/local/bin/pipenv
    - run
    - ghpkgadmin
  args:
    - --operation
    - ${{ inputs.operation }}
    - --debug
branding:
  icon: 'package'
  color: 'blue'